<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>天氣查詢結果</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-body text-center">
        {% if weather %}
          <h2 class="card-title mb-4">🌤️ {{ weather.city }} 的天氣</h2>
          <img src="https://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="Weather Icon">
          <ul class="list-group list-group-flush mt-3">
            <li class="list-group-item">🌡️ 溫度：{{ weather.temperature }} °C</li>
            <li class="list-group-item">☁️ 天氣：{{ weather.description }}</li>
            <li class="list-group-item">💧 濕度：{{ weather.humidity }} %</li>
            <li class="list-group-item">💨 風速：{{ weather.wind }} m/s</li>
          </ul>
        {% else %}
          <p class="text-danger">⚠️ {{ error }}</p>
        {% endif %}
        <a href="/" class="btn btn-primary mt-4">🔙 返回首頁</a>
      </div>
    </div>
  </div>
</body>
</html>
